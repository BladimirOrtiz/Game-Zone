    <script>
        let currentPuzzle = {};
        const puzzleBoard = document.getElementById('puzzle-board');
        const storageBoard = document.getElementById('storage-board');
        const gameMessage = document.getElementById('game-message');
        let puzzleSize = 4; // Tamaño inicial del rompecabezas
        const defaultPieceSize = 100; // Tamaño de las piezas en px

        function setPuzzleInfo(name, imageUrl) {
            currentPuzzle.name = name;
            currentPuzzle.imageUrl = imageUrl;
            document.getElementById('reference-image').src = imageUrl;
            generatePuzzleBoard();
            generateStorageBoard();
            gameMessage.textContent = '¡El rompecabezas está listo! Coloca las piezas en la silueta.';
        }

        function setDifficulty(size) {
            puzzleSize = parseInt(size);
            generatePuzzleBoard();
            generateStorageBoard();
        }

        function generatePuzzleBoard() {
            puzzleBoard.innerHTML = '';
            const piecesPerRow = Math.sqrt(puzzleSize);
            const pieceSize = defaultPieceSize;
            const totalWidth = pieceSize * piecesPerRow;

            puzzleBoard.style.gridTemplateColumns = `repeat(${piecesPerRow}, ${pieceSize}px)`;
            puzzleBoard.style.width = `${totalWidth}px`;
            puzzleBoard.style.height = `${totalWidth}px`;

            for (let i = 0; i < puzzleSize; i++) {
                const silueta = document.createElement('div');
                silueta.className = 'silueta-piece';
                silueta.style.width = `${pieceSize}px`;
                silueta.style.height = `${pieceSize}px`;
                silueta.dataset.index = i;
                silueta.addEventListener('dragover', dragOver);
                silueta.addEventListener('drop', drop);
                puzzleBoard.appendChild(silueta);
            }
        }

        function generateStorageBoard() {
            storageBoard.innerHTML = '';
            const piecesPerRow = Math.sqrt(puzzleSize);
            const pieceSize = defaultPieceSize;

            let pieceIndices = Array.from(Array(puzzleSize).keys());
            pieceIndices = pieceIndices.sort(() => Math.random() - 0.5);

            for (let i = 0; i < puzzleSize; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                piece.style.backgroundImage = `url(${currentPuzzle.imageUrl})`;
                piece.style.backgroundSize = `${pieceSize * piecesPerRow}px ${pieceSize * piecesPerRow}px`;
                piece.style.backgroundPosition = `-${(pieceIndices[i] % piecesPerRow) * pieceSize}px -${Math.floor(pieceIndices[i] / piecesPerRow) * pieceSize}px`;
                piece.dataset.index = pieceIndices[i];
                piece.setAttribute('draggable', true);
                piece.addEventListener('dragstart', dragStart);
                storageBoard.appendChild(piece);
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.index);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const droppedIndex = event.dataTransfer.getData('text/plain');
            const draggedPiece = document.querySelector(`.puzzle-piece[data-index='${droppedIndex}']`);

            if (!event.target.style.backgroundImage) {
                event.target.style.backgroundImage = draggedPiece.style.backgroundImage;
                event.target.style.backgroundSize = draggedPiece.style.backgroundSize;
                event.target.style.backgroundPosition = draggedPiece.style.backgroundPosition;

                draggedPiece.remove();

                const expectedIndex = parseInt(event.target.dataset.index);
                if (droppedIndex != expectedIndex) {
                    setTimeout(() => {
                        returnToStorage(draggedPiece, droppedIndex);
                        event.target.style.backgroundImage = '';
                        event.target.style.backgroundSize = '';
                        event.target.style.backgroundPosition = '';
                    }, 1000);
                }

                if (checkIfPuzzleComplete()) {
                    gameMessage.textContent = '¡Felicidades! Completaste el rompecabezas.';
                }
            } else {
                gameMessage.textContent = '¡Coloca la pieza en un espacio vacío!';
            }
        }

        function returnToStorage(piece, index) {
            const newPiece = document.createElement('div');
            newPiece.className = 'puzzle-piece';
            newPiece.style.width = piece.style.width;
            newPiece.style.height = piece.style.height;
            newPiece.style.backgroundImage = piece.style.backgroundImage;
            newPiece.style.backgroundSize = piece.style.backgroundSize;
            newPiece.style.backgroundPosition = piece.style.backgroundPosition;
            newPiece.dataset.index = index;
            newPiece.setAttribute('draggable', true);
            newPiece.addEventListener('dragstart', dragStart);
            storageBoard.appendChild(newPiece);
            gameMessage.textContent = '¡Pieza incorrecta! Se ha devuelto al almacenamiento.';
        }

        function checkIfPuzzleComplete() {
            const silhouettes = document.querySelectorAll('.silueta-piece');
            return Array.from(silhouettes).every(silueta => {
                const pieceIndex = parseInt(silueta.dataset.index);
                return silueta.style.backgroundImage && 
                       (silueta.style.backgroundPosition === 
                       `-${(pieceIndex % Math.sqrt(puzzleSize)) * defaultPieceSize}px -${Math.floor(pieceIndex / Math.sqrt(puzzleSize)) * defaultPieceSize}px`);
            });
        }

        function restartGame() {
            puzzleSize = 4;
            storageBoard.innerHTML = '';
            puzzleBoard.innerHTML = '';
            generatePuzzleBoard();
            generateStorageBoard();
            gameMessage.textContent = '¡Selecciona la dificultad y luego haz clic en una pieza para comenzar!';
        }

        document.addEventListener('DOMContentLoaded', () => {
            setPuzzleInfo('Frutas Básicas', 'ruta/a/la/imagen.jpg'); // Cambia la ruta de la imagen según corresponda
        });
    </script>
