    <script>
        let currentPuzzle = {};
        const puzzleBoard = document.getElementById('puzzle-board');
        const referenceImage = document.getElementById('reference-image');
        const gameMessage = document.getElementById('game-message');
        let puzzleSize = 4; // Tamaño inicial del rompecabezas
        const defaultPieceSize = 100; // Tamaño de las piezas en px

        function setPuzzleInfo(name, imageUrl) {
            currentPuzzle.name = name;
            currentPuzzle.imageUrl = imageUrl;
            referenceImage.src = imageUrl;
            generatePuzzleBoard();
            gameMessage.textContent = '¡El rompecabezas está listo! Mueve una pieza para comenzar.';
            speak("El rompecabezas está listo. Haz clic en una pieza para comenzar.");
        }

        function setDifficulty(size) {
            puzzleSize = parseInt(size);
            generatePuzzleBoard();
        }

        function generatePuzzleBoard() {
            puzzleBoard.innerHTML = '';
            const piecesPerRow = Math.sqrt(puzzleSize);
            const pieceSize = defaultPieceSize; // Tamaño fijo de las piezas
            const totalWidth = pieceSize * piecesPerRow;

            puzzleBoard.style.width = `${totalWidth}px`;
            puzzleBoard.style.height = `${totalWidth}px`; // Asegura que el alto sea igual al ancho

            // Generar una lista de índices de piezas y desordenarlas
            let pieceIndices = Array.from(Array(puzzleSize).keys());
            pieceIndices = pieceIndices.sort(() => Math.random() - 0.5);

            for (let i = 0; i < puzzleSize; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                piece.style.backgroundImage = `url(${currentPuzzle.imageUrl})`;
                piece.style.backgroundSize = `${totalWidth}px ${totalWidth}px`;
                piece.style.backgroundPosition = `-${(pieceIndices[i] % piecesPerRow) * pieceSize}px -${Math.floor(pieceIndices[i] / piecesPerRow) * pieceSize}px`;
                piece.style.left = `${(i % piecesPerRow) * pieceSize}px`;
                piece.style.top = `${Math.floor(i / piecesPerRow) * pieceSize}px`;
                piece.innerHTML = `<div class="piece-number">${i + 1}</div>`;
                piece.dataset.index = i;
                piece.setAttribute('draggable', true); // Hacer que la pieza sea arrastrable
                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('dragover', dragOver);
                piece.addEventListener('drop', drop);
                puzzleBoard.appendChild(piece);
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.index);
            event.target.classList.add('selected');
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const draggedIndex = event.dataTransfer.getData('text/plain');
            const targetPiece = event.target;
            const draggedPiece = document.querySelector(`.puzzle-piece[data-index='${draggedIndex}']`);

            if (targetPiece.classList.contains('puzzle-piece') && draggedPiece !== targetPiece) {
                const draggedRect = draggedPiece.getBoundingClientRect();
                const targetRect = targetPiece.getBoundingClientRect();

                // Intercambiar posiciones de las piezas
                const tempLeft = draggedPiece.style.left;
                const tempTop = draggedPiece.style.top;
                draggedPiece.style.left = targetPiece.style.left;
                draggedPiece.style.top = targetPiece.style.top;
                targetPiece.style.left = tempLeft;
                targetPiece.style.top = tempTop;

                // Actualizar las posiciones en el dataset
                const tempIndex = draggedPiece.dataset.index;
                draggedPiece.dataset.index = targetPiece.dataset.index;
                targetPiece.dataset.index = tempIndex;
            }

            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                piece.classList.remove('selected');
            });

            // Verificar si el rompecabezas está completo
            if (checkIfPuzzleComplete()) {
                gameMessage.textContent = '¡Felicidades! Completaste el rompecabezas.';
            }
        }

        function checkIfPuzzleComplete() {
            const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
            return pieces.every(piece => {
                const index = piece.dataset.index;
                const correctLeft = (index % Math.sqrt(puzzleSize)) * defaultPieceSize;
                const correctTop = Math.floor(index / Math.sqrt(puzzleSize)) * defaultPieceSize;
                return parseFloat(piece.style.left) === correctLeft &&
                       parseFloat(piece.style.top) === correctTop;
            });
        }

        function restartGame() {
            generatePuzzleBoard();
            gameMessage.textContent = '¡Rompecabezas reiniciado! Haz clic en una pieza para comenzar.';
        }

        function solvePuzzle() {
            // Aquí puedes implementar la lógica para armar automáticamente el rompecabezas
            gameMessage.textContent = 'Rompecabezas resuelto automáticamente.';
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>
