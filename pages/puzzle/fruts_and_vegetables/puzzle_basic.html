    <script>
        let currentPuzzle = {};
        const puzzleBoard = document.getElementById('puzzle-board');
        const referenceImage = document.getElementById('reference-image');
        const gameMessage = document.getElementById('game-message');
        const pieceSize = 100;  // Tamaño de las piezas en px

        function setPuzzleInfo(name, imageUrl) {
            currentPuzzle.name = name;
            currentPuzzle.imageUrl = imageUrl;
            referenceImage.src = imageUrl;
            generatePuzzleBoard();
            gameMessage.textContent = '¡El rompecabezas está listo! Haz clic en una pieza para comenzar.';
            speak("El rompecabezas está listo. Haz clic en una pieza para comenzar.");
        }

        function generatePuzzleBoard() {
            puzzleBoard.innerHTML = '';
            const size = 4;  // 4x4 tablero
            const totalPieces = size * size;
            const pieceOrder = Array.from({ length: totalPieces }, (_, i) => i);
            shuffleArray(pieceOrder);

            for (let i = 0; i < totalPieces; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.style.backgroundImage = `url(${currentPuzzle.imageUrl})`;
                piece.style.backgroundPosition = `-${(pieceOrder[i] % size) * pieceSize}px -${Math.floor(pieceOrder[i] / size) * pieceSize}px`;
                piece.style.left = `${(i % size) * (pieceSize + 2)}px`;
                piece.style.top = `${Math.floor(i / size) * (pieceSize + 2)}px`;
                piece.style.order = pieceOrder[i];
                piece.draggable = true;
                piece.dataset.index = i;

                const pieceNumber = document.createElement('span');
                pieceNumber.className = 'piece-number';
                pieceNumber.textContent = i + 1;
                piece.appendChild(pieceNumber);

                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragover', handleDragOver);
                piece.addEventListener('drop', handleDrop);
                piece.addEventListener('dragend', handleDragEnd);

                puzzleBoard.appendChild(piece);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function handleDragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.index);
            event.target.classList.add('selected');
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const draggedIndex = event.dataTransfer.getData('text/plain');
            const targetPiece = event.target;

            if (targetPiece.classList.contains('puzzle-piece')) {
                const draggedPiece = document.querySelector(`.puzzle-piece[data-index="${draggedIndex}"]`);
                
                // Swap pieces regardless of their position
                swapPieces(draggedPiece, targetPiece);
                
                // Reset the selected state
                draggedPiece.classList.remove('selected');
                targetPiece.classList.remove('selected');

                checkPuzzleCompletion();
            }
        }

        function handleDragEnd(event) {
            event.target.classList.remove('selected');
        }

        function swapPieces(piece1, piece2) {
            const tempLeft = piece1.style.left;
            const tempTop = piece1.style.top;

            piece1.style.left = piece2.style.left;
            piece1.style.top = piece2.style.top;
            piece2.style.left = tempLeft;
            piece2.style.top = tempTop;

            // Swap dataset indices
            const tempIndex = piece1.dataset.index;
            piece1.dataset.index = piece2.dataset.index;
            piece2.dataset.index = tempIndex;
        }

        function restartGame() {
            generatePuzzleBoard();
            gameMessage.textContent = '¡El juego se ha reiniciado! Haz clic en una pieza para comenzar.';
            speak("El juego se ha reiniciado. Haz clic en una pieza para comenzar.");
        }

        function solvePuzzle() {
            const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
            const size = 4;  // 4x4 tablero

            pieces.forEach((piece, index) => {
                const correctIndex = index;
                const row = Math.floor(correctIndex / size);
                const col = correctIndex % size;
                
                piece.style.left = `${col * (pieceSize + 2)}px`;
                piece.style.top = `${row * (pieceSize + 2)}px`;
                piece.style.order = correctIndex;  // Aseguramos que el orden sea el correcto para la posición

                // Instrucciones de voz
                if (index < pieces.length - 1) {
                    speak(`Arrastra la pieza número ${index + 1}`);
                } else {
                    speak(`El rompecabezas está armado correctamente.`);
                }
            });

            gameMessage.textContent = '¡El rompecabezas está armado correctamente!';
        }

        function checkPuzzleCompletion() {
            const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
            const size = 4;  // 4x4 tablero

            const isComplete = pieces.every((piece, index) => {
                const correctIndex = index;
                const row = Math.floor(correctIndex / size);
                const col = correctIndex % size;

                return (
                    parseInt(piece.style.left) === col * (pieceSize + 2) &&
                    parseInt(piece.style.top) === row * (pieceSize + 2)
                );
            });

            if (isComplete) {
                gameMessage.textContent = '¡Felicidades! Has armado el rompecabezas correctamente.';
                speak('Felicidades, lo lograste.');
            }
        }

        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
        }
