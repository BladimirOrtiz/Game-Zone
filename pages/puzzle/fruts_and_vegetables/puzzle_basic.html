    <title>Nivel Básico Rompecabezas</title>
    <style>
        #puzzle-board, #storage-board {
            position: relative;
            margin: 0 auto;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            overflow: hidden;
            margin-top: 20px;
            display: grid;
        }

        #storage-board {
            min-height: 150px;
            border: 2px solid #333;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #f0f0f0;
        }

        .puzzle-piece, .silueta-piece {
            position: relative;
            cursor: pointer;
            background-color: #eee;
            background-size: cover;
            background-repeat: no-repeat;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            user-select: none;
        }

        .silueta-piece {
            background-color: rgba(0, 0, 0, 0.1);
            border: 2px dashed #000;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .reference-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

                <a class="navbar-brand" href="#">
                    <img src="../../../img/logofcd.png" class="rounded logo" alt="Logo FCD">
                </a>
                <a class="navbar-brand" href="../../../index.html">
                    <img src="../../../img/logo_sf.png" class="rounded logo" alt="Logo SF">
                </a>
            </div>
        </ul>
    </nav>   
    <div class="container mt-4">
        <blockquote class="blockquote">
            <p><strong>FRUTAS BÁSICAS</strong></p>
        </blockquote>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#puzzleModal" onclick="setPuzzleInfo('Manzana', '../../../img/puzzle/fruts_and_vegetables/fruts_basic/apple.jpg')">

                        <img class="card-img-top zoom img-fluid" src="../../../img/puzzle/fruts_and_vegetables/fruts_basic/apple.jpg" alt="Manzanas rojas y verdes">
                        <div class="card-body">
                            <p class="card-text">MANZANA</p>
                        </div>
                    </div>
                </a>
            </div>
    
            <!-- Tarjeta para la Pera -->
            <div class="col-md-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#puzzleModal" onclick="setPuzzleInfo('Pera', '../../../img/puzzle/fruts_and_vegetables/fruts_basic/pear.jpg')">
                    <div class="card">
                        <img class="card-img-top zoom img-fluid" src="../../../img/puzzle/fruts_and_vegetables/fruts_basic/pear.jpg" alt="Pera">
                        <div class="card-body">

                    </div>
                </a>

            <!-- Tarjeta para la Fresa -->
            <div class="col-md-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#puzzleModal" onclick="setPuzzleInfo('Fresa', '../../../img/puzzle/fruts_and_vegetables/fruts_basic/strawberry.jpg')">
                    <div class="card">

                    <div class="card">

        <div class="modal fade" id="puzzleModal" tabindex="-1" aria-labelledby="puzzleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="puzzleModalLabel">Rompecabezas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="reference-image" class="reference-img" src="" alt="Imagen de referencia">
                        <div id="puzzle-board"></div>
                        <div class="message" id="game-message">¡Selecciona la dificultad y luego haz clic en una pieza para comenzar!</div>
                        <div class="mb-3">
                            <label for="difficulty" class="form-label">Selecciona la dificultad:</label>
                            <select id="difficulty" class="form-select" onchange="setDifficulty(this.value)">
                                <option value="4">Fácil (4 piezas)</option>
                                <option value="8">Intermedio (8 piezas)</option>
                                <option value="16">Difícil (16 piezas)</option>
                            </select>
                        </div>
                        <div id="storage-board"></div>
                        <button class="btn btn-custom mt-3" onclick="restartGame()">Reiniciar Juego</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPuzzle = {};
        const puzzleBoard = document.getElementById('puzzle-board');
        const storageBoard = document.getElementById('storage-board');
        const gameMessage = document.getElementById('game-message');
        let puzzleSize = 4; // Tamaño inicial del rompecabezas
        const defaultPieceSize = 100; // Tamaño de las piezas en px

        function setPuzzleInfo(name, imageUrl) {
            currentPuzzle.name = name;
            currentPuzzle.imageUrl = imageUrl;
            document.getElementById('reference-image').src = imageUrl;
            generatePuzzleBoard();
            generateStorageBoard();
            gameMessage.textContent = '¡El rompecabezas está listo! Coloca las piezas en la silueta.';
        }

        function setDifficulty(size) {
            puzzleSize = parseInt(size);
            generatePuzzleBoard();
            generateStorageBoard();
        }

        function generatePuzzleBoard() {
            puzzleBoard.innerHTML = '';
            const piecesPerRow = Math.sqrt(puzzleSize);
            const pieceSize = defaultPieceSize;
            const totalWidth = pieceSize * piecesPerRow;

            puzzleBoard.style.gridTemplateColumns = `repeat(${piecesPerRow}, ${pieceSize}px)`;
            puzzleBoard.style.width = `${totalWidth}px`;
            puzzleBoard.style.height = `${totalWidth}px`;

            for (let i = 0; i < puzzleSize; i++) {
                const silueta = document.createElement('div');
                silueta.className = 'silueta-piece';
                silueta.style.width = `${pieceSize}px`;
                silueta.style.height = `${pieceSize}px`;
                silueta.dataset.index = i;
                silueta.addEventListener('dragover', dragOver);
                silueta.addEventListener('drop', drop);
                puzzleBoard.appendChild(silueta);
            }
        }

        function generateStorageBoard() {
            storageBoard.innerHTML = '';
            const piecesPerRow = Math.sqrt(puzzleSize);
            const pieceSize = defaultPieceSize;

            let pieceIndices = Array.from(Array(puzzleSize).keys());
            pieceIndices = pieceIndices.sort(() => Math.random() - 0.5);

            for (let i = 0; i < puzzleSize; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                piece.style.backgroundImage = `url(${currentPuzzle.imageUrl})`;
                piece.style.backgroundSize = `${pieceSize * piecesPerRow}px ${pieceSize * piecesPerRow}px`;
                piece.style.backgroundPosition = `-${(pieceIndices[i] % piecesPerRow) * pieceSize}px -${Math.floor(pieceIndices[i] / piecesPerRow) * pieceSize}px`;
                piece.dataset.index = pieceIndices[i];
                piece.setAttribute('draggable', true);
                piece.addEventListener('dragstart', dragStart);
                storageBoard.appendChild(piece);
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.index);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const droppedIndex = event.dataTransfer.getData('text/plain');
            const draggedPiece = document.querySelector(`.puzzle-piece[data-index='${droppedIndex}']`);

            if (!event.target.style.backgroundImage) {
                event.target.style.backgroundImage = draggedPiece.style.backgroundImage;
                event.target.style.backgroundSize = draggedPiece.style.backgroundSize;
                event.target.style.backgroundPosition = draggedPiece.style.backgroundPosition;

                // Remover la pieza del almacenamiento
                draggedPiece.remove();

                // Comprobar si la pieza está en la posición correcta
                const expectedIndex = parseInt(event.target.dataset.index);
                if (droppedIndex != expectedIndex) {
                    // Si no está en la posición correcta, regresarla a almacenamiento
                    setTimeout(() => {
                        returnToStorage(event.target, draggedPiece);
                    }, 1000); // Regresa la pieza después de 1 segundo
                }

                if (checkIfPuzzleComplete()) {
                    gameMessage.textContent = '¡Felicidades! Completaste el rompecabezas.';
                }
            } else {
                gameMessage.textContent = '¡Coloca la pieza en un espacio vacío!';
            }
        }

        function returnToStorage(target, piece) {
            // Regresar la pieza a almacenamiento
            storageBoard.appendChild(piece);
            piece.style.backgroundImage = '';
            piece.style.border = '2px solid transparent';
            piece.removeAttribute('draggable');
            gameMessage.textContent = '¡Pieza regresada al almacenamiento!';
        }

        function checkIfPuzzleComplete() {
            const siluetaPieces = document.querySelectorAll('.silueta-piece');
            for (let piece of siluetaPieces) {
                if (!piece.style.backgroundImage) {
                    return false;
                }
            }
            return true;
        }

        function restartGame() {
            generatePuzzleBoard();
            generateStorageBoard();
            gameMessage.textContent = '¡El juego se ha reiniciado!';
        }
    </script>
</body>
</html>
