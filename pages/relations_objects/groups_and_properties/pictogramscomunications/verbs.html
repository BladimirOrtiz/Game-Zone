<script>
const images = document.querySelectorAll('#images img');
const texts = document.querySelectorAll('#texts .item');
const canvas = document.getElementById('connectionCanvas');
const ctx = canvas.getContext('2d');

let selectedImage = null;
let selectedText = null;
let connections = [];

function updateCanvasSize() {
    const container = document.querySelector('.game-container');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
}

function resetCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    connections.forEach(connection => {
        drawLine(connection.image, connection.text);
    });
}

function drawLine(image, text) {
    const rect1 = image.getBoundingClientRect();
    const rect2 = text.getBoundingClientRect();
    const containerRect = document.querySelector('.game-container').getBoundingClientRect();

    const x1 = rect1.left + rect1.width / 2 - containerRect.left;
    const y1 = rect1.top + rect1.height / 2 - containerRect.top;

    const x2 = rect2.left + rect2.width / 2 - containerRect.left;
    const y2 = rect2.top + rect2.height / 2 - containerRect.top;

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 3;
    ctx.stroke();
}

function connect(image, text) {
    const id1 = image.getAttribute('data-id');
    const id2 = text.getAttribute('data-id');

    const existingConnection = connections.find(conn => conn.image === image && conn.text === text);

    if (existingConnection) {
        connections = connections.filter(conn => conn !== existingConnection);
        resetCanvas();
        image.classList.remove('selected');
        text.classList.remove('selected');
    } else {
        connections.push({ image, text });
        resetCanvas();
    }
}

images.forEach(image => {
    image.addEventListener('click', () => {
        if (selectedImage) selectedImage.classList.remove('selected');
        selectedImage = image;
        image.classList.add('selected');

        if (selectedText) {
            connect(selectedImage, selectedText);
            selectedImage.classList.remove('selected');
            selectedText.classList.remove('selected');
            selectedImage = null;
            selectedText = null;
        }
    });
});

texts.forEach(text => {
    text.addEventListener('click', () => {
        if (selectedText) selectedText.classList.remove('selected');
        selectedText = text;
        text.classList.add('selected');

        if (selectedImage) {
            connect(selectedImage, selectedText);
            selectedImage.classList.remove('selected');
            selectedText.classList.remove('selected');
            selectedImage = null;
            selectedText = null;
        }
    });
});

window.addEventListener('resize', updateCanvasSize);
updateCanvasSize();
</script>
