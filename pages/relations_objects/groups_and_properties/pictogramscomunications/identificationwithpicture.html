    <!-- Estilos integrados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        
        /* Estilos para la barra de navegación */
        #navbar {
            background-color: #2d2b30;
            padding: 10px 0;
        }
        
        #navbar ul {
            padding-left: 0;
            list-style: none;
            text-align: center;
            margin: 0;
        }
        
        #navbar .navbar-brand img {
            max-width: 100%;
            height: auto;
        }
        
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            width: 30%;
            height: auto;
            max-width: 150px; /* Límite máximo para imágenes grandes */
        }
        
        /* Estilos para botones */
        .btn-custom {
            text-align: center;
            width: 100%;
        }
        
        .icon-size {
            width: 10vw; /* Tamaño relativo */
            max-width: 50px; /* Límite máximo */
            height: auto;
        }
        
        /* Estilos para el pie de página */
        footer {
            max-width: 100%;
            height: auto;
            background-color: red;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
        }
        
        .social-icons .social-icon {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            font-size: 5vw; /* Tamaño relativo para dispositivos pequeños */
            max-font-size: 24px; /* Límite máximo */
        }
        
        .location p {
            color: white;
            font-style: italic;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Botones interactivos */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .back-button:hover {
            background-color: transparent !important;
            transform: translateX(-5px);
        }
        
        /* Contenedor del juego */
        .game-container {
            max-width: 90%;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .main-image {
            width: 50%; /* Imagen escala automáticamente */
            max-width: 200px; /* Límite máximo */
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        
        /* Preguntas y opciones */
        .question {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 10px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            max-width: 400px; /* Límite para pantallas grandes */
            box-sizing: border-box;
        }
        
        .option:hover {
            background: #0056b3;
        }
        
        .result {
            font-size: 16px;
            margin-top: 20px;
        }
        
        /* Botón para volver a jugar */
        .play-again {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .play-again:hover {
            background: #218838;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
        
            .main-image {
                width: 70%; /* Más grande en dispositivos pequeños */
            }
        
            .option {
                font-size: 14px;
                width: 100%; /* Opciones ocupan todo el ancho */
            }
        
            .result {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
        
            .main-image {
                width: 80%; /* Más grande en pantallas pequeñas */
            }
        
            .question {
                font-size: 14px;
            }
        
            .option {
                font-size: 12px;
                padding: 8px;
            }
        
            .play-again {
                font-size: 14px;
                padding: 8px 15px;
            }
        
            footer {
                font-size: 12px;
            }
        }

    <div class="game-container">
        <h1>Juego de Preguntas</h1>
        <p>Responde correctamente las preguntas relacionadas con la imagen.</p>
    
        <!-- Imagen principal -->
        <img id="mainImage" class="main-image" src="" alt="Imagen del juego" style="max-width: 100%; height: auto;">
    
        <!-- Pregunta -->
        <h2 id="question"></h2>
    
        <!-- Opciones -->
        <div id="options"></div>

    <script>
        const games = [
            {
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-iqF8HqMuF6tst1s7QkpXkltVdD_H9UBGQUDHPq8PXUS-E98DlFVIMQrgzg5Dx27G2fNdMBmMWp82wCz88AVstFqE1oIzOM98NFPQgg", // Imagen de un arcoíris
                questions: [
                    {
                        text: "¿Qué aparece en la imagen?",
                        options: ["Un arcoíris", "Una tormenta", "Un atardecer"],
                        answer: "Un arcoíris"
                    },
                    {
                        text: "¿Cuántos colores tiene el arcoíris?",
                        options: ["7", "5", "3"],
                        answer: "7"
                    }
                ]
            },
            {
                image: "https://images.pexels.com/photos/3036372/pexels-photo-3036372.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500", // Imagen de una persona caminando
                questions: [
                    {
                        text: "¿Qué aparece en la imagen?",
                        options: ["Una persona", "Un animal", "Un paisaje"],
                        answer: "Una persona"
                    },
                    {
                        text: "¿Qué está haciendo la persona?",
                        options: ["Caminando", "Durmiendo", "Leyendo"],
                        answer: "Caminando"
                    }
                ]
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/0/07/%D0%A4%D0%9A_%22%D0%9A%D0%BE%D0%BB%D0%BE%D1%81%22_%28%D0%97%D0%B0%D1%87%D0%B5%D0%BF%D0%B8%D0%BB%D0%BE%D0%B2%D0%BA%D0%B0%2C_%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C%29_-_%D0%A4%D0%9A_%22%D0%91%D0%B0%D0%BB%D0%BA%D0%B0%D0%BD%D1%8B%22_%28%D0%97%D0%B0%D1%80%D1%8F%2C_%D0%9E%D0%B4%D0%B5%D1%81%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C%29_%2818790931100%29.jpg", // Imagen de una pelota de fútbol
                questions: [
                    {
                        text: "¿Qué aparece en la imagen?",
                        options: ["Una pelota de fútbol", "Una bicicleta", "Un coche"],
                        answer: "Una pelota de fútbol"
                    },
                    {
                        text: "¿Qué deporte utiliza este balón?",
                        options: ["Fútbol", "Baloncesto", "Tenis"],
                        answer: "Fútbol"
                    }
                ]
            },
            {
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE1qTkr-MLRN_tysFKjcYKz8QDypU5FYaBrA&s", // Imagen de un gato
                questions: [
                    {
                        text: "¿Qué animal aparece en la imagen?",
                        options: ["Un gato", "Un perro", "Un conejo"],
                        answer: "Un gato"
                    },
                    {
                        text: "¿Dónde suelen vivir los gatos?",
                        options: ["En una casa", "En el océano", "En la selva"],
                        answer: "En una casa"
                    }
                ]
            }
        ];
    
        let currentGameIndex = 0;
        let currentQuestionIndex = 0;
    
        const mainImage = document.getElementById("mainImage");
        const question = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
    
        function startGame() {
            currentGameIndex = 0;
            currentQuestionIndex = 0;
            loadGame();
        }
    
        function loadGame() {
            const currentGame = games[currentGameIndex];
            mainImage.src = currentGame.image;
            mainImage.alt = "Imagen relacionada con el juego";
            loadQuestion();
        }
    
        function loadQuestion() {
            const currentGame = games[currentGameIndex];
            const currentQuestion = currentGame.questions[currentQuestionIndex];
    
            question.textContent = currentQuestion.text;
            optionsContainer.innerHTML = "";
    
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }
    
        function checkAnswer(selectedOption) {
            const currentGame = games[currentGameIndex];
            const currentQuestion = currentGame.questions[currentQuestionIndex];
    
            if (selectedOption === currentQuestion.answer) {
                currentQuestionIndex++;
    
                if (currentQuestionIndex < currentGame.questions.length) {
                    // Si hay más preguntas para esta imagen
                    loadQuestion();
                } else {
                    // Pasar a la siguiente imagen
                    currentQuestionIndex = 0;
                    currentGameIndex++;
    
                    if (currentGameIndex < games.length) {
                        loadGame();
                    } else {
                        // Si no hay más imágenes, terminar el juego
                        alert("¡Felicidades! Has completado todas las preguntas.");
                        startGame();
                    }
                }
            } else {
                alert("Respuesta incorrecta. Intenta nuevamente.");
            }
        }
    
        // Iniciar el juego
        startGame();
    </script>
