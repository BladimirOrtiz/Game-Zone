     <div class="game-container">
        <h1 class="text-center">Desglosa la Imagen Compuesta</h1>
        <p class="text-center">Observa la imagen y responde las preguntas para desglosarla correctamente.</p>

        <!-- Imagen principal -->
        <img id="mainImage" class="main-image" src="" alt="Imagen principal del juego">

        <!-- Pregunta -->
        <div class="question mt-3" id="question"></div>

        <!-- Opciones -->
        <div class="options" id="options"></div>

        <!-- Resultado -->
        <div class="result text-center mt-3" id="result"></div>

        <!-- Botón para jugar de nuevo -->
        <div class="text-center">
            <button class="play-again" id="playAgain" style="display: none;">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Arreglo de imágenes y preguntas basadas en pictogramas
        const images = [
            {
                composite: "https://static.arasaac.org/pictograms/12345/12345_300.png",
                questions: [
                    {
                        text: "¿Qué puedes ver en la imagen?",
                        options: ["Niño", "Papalote", "Parque"],
                        answer: "Niño"
                    },
                    {
                        text: "¿Qué está haciendo?",
                        options: ["Jugando", "Volando un papalote", "Corriendo"],
                        answer: "Volando un papalote"
                    },
                    {
                        text: "¿Dónde ocurre esto?",
                        options: ["Casa", "Parque", "Montaña"],
                        answer: "Parque"
                    }
                ]
            },
            {
                composite: "https://static.arasaac.org/pictograms/67890/67890_300.png",
                questions: [
                    {
                        text: "¿Qué aparece en la imagen?",
                        options: ["Perro", "Carro", "Persona"],
                        answer: "Perro"
                    },
                    {
                        text: "¿Qué está haciendo el perro?",
                        options: ["Durmiendo", "Paseando", "Comiendo"],
                        answer: "Paseando"
                    },
                    {
                        text: "¿Dónde está el perro?",
                        options: ["Calle", "Parque", "Casa"],
                        answer: "Calle"
                    }
                ]
            }
        ];

        let currentGame = {};
        let currentQuestionIndex = 0;
        const mainImage = document.getElementById("mainImage");
        const question = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
        const result = document.getElementById("result");
        const playAgainButton = document.getElementById("playAgain");

        function startGame() {
            currentGame = images[Math.floor(Math.random() * images.length)];
            currentQuestionIndex = 0;
            mainImage.src = currentGame.composite;
            mainImage.alt = "Imagen del juego actual";
            result.textContent = "";
            playAgainButton.style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = currentGame.questions[currentQuestionIndex];
            question.textContent = currentQuestion.text;
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = currentGame.questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                result.textContent = "¡Correcto!";
                result.style.color = "green";
                currentQuestionIndex++;

                if (currentQuestionIndex < currentGame.questions.length) {
                    setTimeout(showQuestion, 1000);
                } else {
                    result.textContent = "¡Has completado el juego!";
                    playAgainButton.style.display = "block";
                }
            } else {
                result.textContent = "Incorrecto. Intenta nuevamente.";
                result.style.color = "red";
            }
        }

        playAgainButton.onclick = startGame;

        // Iniciar el juego al cargar la página
        startGame();
    </script>
