    <script>
        /**
         * Función para reproducir sonidos.
         * Si el archivo MP3 existe, se reproduce.
         * En caso contrario, se usa la voz sintetizada (con género adecuado).
         */
        function playSound(pronoun, voiceGender) {
            const audioPath = `sounds/${pronoun}.mp3`;
    
            // Crear un objeto de audio para comprobar si el archivo existe
            const audio = new Audio(audioPath);
    
            // Intentar cargar el archivo de audio
            audio.oncanplaythrough = function () {
                audio.play(); // Si existe, reproducir
            };
    
            // Si el archivo no existe, usar voz sintetizada
            audio.onerror = function () {
                playWithVoiceSynthesis(pronoun, voiceGender);
            };
        }
    
        /**
         * Reproduce la palabra usando la síntesis de voz.
         */
        function playWithVoiceSynthesis(pronoun, gender) {
            const utterance = new SpeechSynthesisUtterance(pronoun);
            utterance.lang = "es-ES"; // Idioma español
    
            // Seleccionar voz basada en el género
            const voice = selectVoice(gender);
            if (voice) {
                utterance.voice = voice;
            }
    
            // Reproducir síntesis de voz
            speechSynthesis.speak(utterance);
        }
    
        /**
         * Seleccionar una voz basada en el género.
         */
        function selectVoice(gender) {
            const voices = speechSynthesis.getVoices();
            if (gender === "female") {
                return voices.find(voice => voice.name.includes("femenina") || voice.name.toLowerCase().includes("female"));
            } else if (gender === "male") {
                return voices.find(voice => voice.name.includes("masculina") || voice.name.toLowerCase().includes("male"));
            }
            return null; // Si no se encuentra ninguna voz
        }
    
        // Precargar voces al cargar la página
        window.speechSynthesis.onvoiceschanged = () => {
            speechSynthesis.getVoices();
        };
    </script>
