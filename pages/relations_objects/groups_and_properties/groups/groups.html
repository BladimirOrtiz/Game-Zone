<div class="container">

        <img src="../../../../img/puzzle/objects_home/bead.avif" id="bead" class="draggable" draggable="true" alt="Cuentas" data-zone="bedroom">

        <img src="../../../../img/puzzle/objects_home/fork.png" id="fork" class="draggable" draggable="true" alt="Tenedor" data-zone="kitchen">
        <img src="../../../../img/puzzle/objects_home/frying_pan.jpg" id="frying_pan" class="draggable" draggable="true" alt="Sartén" data-zone="kitchen">
        <img src="../../../../img/puzzle/objects_home/kettle.jpg" id="kettle" class="draggable" draggable="true" alt="Hervidor" data-zone="kitchen">
        <img src="../../../../img/puzzle/objects_home/knife.jpeg" id="knife" class="draggable" draggable="true" alt="Cuchillo" data-zone="kitchen">
        <img src="../../../../img/puzzle/objects_home/wardrobe.jpg" id="wardrobe" class="draggable" draggable="true" alt="Armario" data-zone="bedroom">
        <img src="../../../../img/puzzle/objects_home/mirror.avif" id="mirror" class="draggable" draggable="true" alt="Espejo" data-zone="bedroom">
        <img src="../../../../img/puzzle/objects_home/table.jpg" id="table" class="draggable" draggable="true" alt="Mesa" data-zone="bedroom">

<script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');

    // Evento al iniciar arrastre
    draggables.forEach(draggable => {
        draggable.style.width = "100px"; // Tamaño uniforme
        draggable.style.height = "100px";
        draggable.style.objectFit = "cover";
        
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    // Evento en las zonas de soltar
    dropzones.forEach(dropzone => {
        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
        });

        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const correctZone = dragging.getAttribute('data-zone');

            if (dropzone.id === correctZone) {
                dropzone.appendChild(dragging); // Coloca correctamente
                dropzone.style.borderColor = 'green';
                setTimeout(() => {
                    dropzone.style.borderColor = ''; 
                }, 500);
            } else {
                alert("Este objeto no pertenece a esta zona.");
            }
        });
    });
</script>
