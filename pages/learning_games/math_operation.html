<body>
    <!-- Barra de navegación -->

    <br>
    <br>
    <div class="container text-center mt-5">
        <h2>Calculadora Interactiva</h2>
        <p>Selecciona una operación y elige la cantidad de números:</p>
    
        <!-- Selector para elegir la operación -->
        <div class="mb-3">
            <label for="operationSelector" class="form-label">Operación</label>
            <select id="operationSelector" class="form-select w-50 mx-auto">
                <option value="">--- Selecciona una operación ---</option>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
        </div>
    
        <!-- Selector para elegir la cantidad de números -->
        <div class="mb-3">
            <label for="quantitySelector" class="form-label">Cantidad de números</label>
            <select id="quantitySelector" class="form-select w-50 mx-auto">
                <option value="">--- Selecciona la cantidad ---</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    
        <!-- Contenedor para los campos de entrada -->
        <div id="numberInputs" class="mb-3">
            <!-- Campos de entrada generados dinámicamente -->
        </div>
    
        <!-- Botón para calcular -->
        <button id="calculateButton" class="btn btn-primary mb-3">Calcular</button>
    
        <!-- Campo de resultado -->
        <div class="mt-3">
            <h4>Resultado:</h4>
            <p id="result" class="fw-bold"></p>
        </div>
    </div>
    
    <script>
        const operationSelector = document.getElementById('operationSelector');
        const quantitySelector = document.getElementById('quantitySelector');
        const numberInputs = document.getElementById('numberInputs');
        const calculateButton = document.getElementById('calculateButton');
        const resultField = document.getElementById('result');
    
        // Escucha cambios en el selector de cantidad
        quantitySelector.addEventListener('change', () => {
            const quantity = parseInt(quantitySelector.value);
            numberInputs.innerHTML = '';
    
            // Genera campos de entrada según la cantidad seleccionada
            for (let i = 1; i <= quantity; i++) {
                const inputField = document.createElement('input');
                inputField.type = 'number';
                inputField.className = 'form-control mb-2 w-50 mx-auto';
                inputField.placeholder = `Ingresa el número ${i}`;
                inputField.id = `number${i}`;
                numberInputs.appendChild(inputField);
            }
        });
    
        // Calcula el resultado
        calculateButton.addEventListener('click', () => {
            const operation = operationSelector.value;
            const quantity = parseInt(quantitySelector.value);
            let numbers = [];
    
            // Obtiene los valores de los campos generados dinámicamente
            for (let i = 1; i <= quantity; i++) {
                const number = parseFloat(document.getElementById(`number${i}`).value);
                if (isNaN(number)) {
                    resultField.textContent = 'Por favor, ingresa todos los números correctamente';
                    return;
                }
                numbers.push(number);
            }
    
            let result;
    
            // Realiza la operación seleccionada
            switch (operation) {
                case 'suma':
                    result = numbers.reduce((a, b) => a + b, 0);
                    break;
                case 'resta':
                    result = numbers.reduce((a, b) => a - b);
                    break;
                case 'multiplicacion':
                    result = numbers.reduce((a, b) => a * b, 1);
                    break;
                case 'division':
                    result = numbers.reduce((a, b) => a / b);
                    break;
                default:
                    resultField.textContent = 'Por favor, selecciona una operación';
                    return;
            }
    
            // Muestra el resultado
            resultField.textContent = `El resultado es: ${result}`;
        });
    </script>
