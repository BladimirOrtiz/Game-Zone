<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Juego de la Caja Registradora</h1>
    
        <div id="product-display" class="product text-center mb-4">
            <!-- Producto actual -->
        </div>
    
        <div class="total text-center mb-4">
            <h4><span id="current-total"></span></h4>
        </div>
    
        <div class="controls text-center mb-4">
            <input id="product-quantity" type="number" min="1" value="1" class="form-control d-inline-block w-25 me-2" placeholder="Cantidad">
            <button id="add-price" class="btn btn-primary me-2">Agregar Producto</button>
            <button id="finish" class="btn btn-success">Terminar Compra</button>
        </div>
    
        <div id="message" class="message text-center hidden">
            <!-- Mensaje de resultado -->
        </div>
    
        <div id="added-products" class="added-products mt-5">
            <h5>Productos Agregados:</h5>
            <div id="product-list" class="row gy-3">
                <!-- Listado de productos -->
            </div>
        </div>
    
        <div id="ticket" class="ticket mt-5 hidden">
            <h5>Ticket de Compra:</h5>
            <div id="ticket-details"></div>
        </div>
        <br>
        <br>
        <h5>Calculadora Básica</h5>
        <input type="text" id="calculator-display" class="form-control text-end mb-3" readonly>
        <div class="calculator-buttons d-grid gap-2">
            <div class="row mb-2">
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('*')">×</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('-')">−</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button></div>
                <div class="col"><button class="btn btn-success w-100" onclick="calculateResult()">=</button></div>
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('/')">÷</button></div>
            </div>
        </div>
    </div>       
    </div>
    
    <script>
        const products = [
            { name: 'Manzana', price: 4.50, image: 'https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00000000004016L1.jpg?odnHeight=768&odnWidth=768&odnBg=FFFFFF' },
            { name: 'Leche', price: 27.00, image: 'https://www.lala.com.mx/storage/app/media/7501020565935_00.png' },
            { name: 'Huevo', price: 52.00, image: 'https://www.centralenlinea.com/images/thumbs/005/0052056_huevo-blanco-san-juan-cono-con-30-pzas_550.png' },
            { name: 'Queso', price: 35.50, image: 'https://ingredienta.com/wp-content/uploads/2021/03/queso-panela.jpg' },
            { name: 'Arroz', price: 48.00, image: 'https://d1zc67o3u1epb0.cloudfront.net/media/catalog/product/7/5/7501071301452.jpg?width=265&height=390&store=default&image-type=image'},
            { name: 'frijol', price: 32.00, image: 'https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750107130149L.jpg' },
            { name: 'Caja de Galletas', price: 12.50, image: 'https://res.cloudinary.com/riqra/image/upload/w_656,h_656,c_limit,q_auto,f_auto/v1694121780/sellers/3/jlf2ktmaphwpon2du9mb.webp' },
        ];
    
        let currentIndex = 0;
        let total = 0;
        let correctTotal = 0;
        let ticketDetails = [];
    
        const productDisplay = document.getElementById('product-display');
        const currentTotalEl = document.getElementById('current-total');
        const messageEl = document.getElementById('message');
        const productList = document.getElementById('product-list');
        const ticketEl = document.getElementById('ticket');
        const ticketDetailsEl = document.getElementById('ticket-details');
    
        function showProduct() {
            const product = products[currentIndex];
            productDisplay.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="img-fluid rounded mb-2">
                <p>${product.name} - $${product.price.toFixed(2)}</p>
            `;
        }
    
        function startGame() {
            currentIndex = 0;
            total = 0;
            correctTotal = 0;
            ticketDetails = [];
            currentTotalEl.textContent = total.toFixed(2);
            messageEl.classList.add('hidden');
            productList.innerHTML = '';
            ticketEl.classList.add('hidden');
            showProduct();
        }
    
        document.getElementById('add-price').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('product-quantity').value) || 1;
            if (currentIndex < products.length) {
                const product = products[currentIndex];
                const subtotal = product.price * quantity;
                total += subtotal;
                correctTotal += subtotal;
    
                ticketDetails.push({ name: product.name, price: product.price, quantity, subtotal });
    
                currentTotalEl.textContent = total.toFixed(2);
    
                productList.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" style="width: 100px; height: 100px; object-fit: cover;" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Cantidad: ${quantity}</p>
                                <p class="card-text">Subtotal: $${subtotal.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
    
                currentIndex++;
                if (currentIndex < products.length) {
                    showProduct();
                } else {
                    productDisplay.innerHTML = '<p>No hay más productos.</p>';
                }
            }
        });
    
        document.getElementById('finish').addEventListener('click', () => {
            ticketDetailsEl.innerHTML = `
                <ul>
                    ${ticketDetails.map(item => `
                        <li>${item.name} - $${item.price.toFixed(2)} x ${item.quantity} = $${item.subtotal.toFixed(2)}</li>
                    `).join('')}
                </ul>
                <h4>Total: $${total.toFixed(2)}</h4>
            `;
            ticketEl.classList.remove('hidden');
        });
    
        startGame();
        const calculatorDisplay = document.getElementById('calculator-display');
    
        // Añade un valor al display de la calculadora
        function appendToDisplay(value) {
            calculatorDisplay.value += value;
        }
    
        // Limpia el display de la calculadora
        function clearDisplay() {
            calculatorDisplay.value = '';
        }
    
        // Calcula el resultado de la operación mostrada en el display
        function calculateResult() {
            try {
                // Evalúa la expresión matemática ingresada
                const result = eval(calculatorDisplay.value);
                calculatorDisplay.value = result;
            } catch (error) {
                calculatorDisplay.value = 'Error';
            }
        }
    </script>
