<!-- Juego de Identificación de Colores -->
<div class="container text-center mt-5">
    <h2>Juego de Identificación de Colores</h2>
    <p>Selecciona un color y escucha su nombre:</p>

    <!-- Selector de Colores -->
    <select id="colorSelector" class="form-select w-50 mx-auto mb-3">
        <option value="">--- Selecciona un color ---</option>
        <option value="Rojo">Rojo</option>
        <option value="Azul">Azul</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Verde">Verde</option>
        <option value="Naranja">Naranja</option>
        <option value="Violeta">Violeta</option>
        <option value="Rosa">Rosa</option>
        <option value="Marrón">Marrón</option>
        <option value="Gris">Gris</option>
        <option value="Negro">Negro</option>
    </select>

    <!-- Cuadro para mostrar el color -->
    <div id="colorDisplay" class="rounded mx-auto mb-3" style="width: 150px; height: 150px; background-color: white; border: 2px solid #000;">
    </div>

    <!-- Botón para repetir la voz -->
    <button id="repeatButton" class="btn btn-primary">Repetir Color</button>
</div>

<!-- JavaScript para el juego -->
<script>
    // Elementos del DOM
    const colorSelector = document.getElementById('colorSelector');
    const colorDisplay = document.getElementById('colorDisplay');
    const repeatButton = document.getElementById('repeatButton');

    let currentColor = "";

    // Función para decir el nombre del color por voz
    function speakColor(color) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(color);
        utterance.lang = 'es-ES'; // Idioma en español
        synth.speak(utterance);
    }

    // Evento cuando cambia la selección
    colorSelector.addEventListener('change', () => {
        currentColor = colorSelector.value;
        
        if (currentColor) {
            // Cambia el color del cuadro de visualización
            const colorMap = {
                "Rojo": "red",
                "Azul": "blue",
                "Amarillo": "yellow",
                "Verde": "green",
                "Naranja": "orange",
                "Violeta": "purple",
                "Rosa": "pink",
                "Marrón": "brown",
                "Gris": "gray",
                "Negro": "black"
            };
            colorDisplay.style.backgroundColor = colorMap[currentColor];
            
            // Habla el nombre del color
            speakColor(currentColor);
        } else {
            colorDisplay.style.backgroundColor = 'white';
        }
    });

    // Botón para repetir el nombre del color
    repeatButton.addEventListener('click', () => {
        if (currentColor) {
            speakColor(currentColor);
        }
    });
</script>
